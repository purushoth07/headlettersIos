<ion-header>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12 no-padding>
          <div class="upload-heading">
            <h2>
              <img (click)="onBackPressed()" src="assets/icon/arrow_back.svg" class="back-icons">
              <img (click)="onHomePressed()" src="assets/icon/home-icon.svg" class="home-img"> {{'Update Comment' | translate}}
            </h2>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div class="promise new-promise-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="new-promise">
            <p>{{'Horoscope Name'| translate}} :</p>
            <p>{{horoscopeName}}</p>
          </div>
          <div class="new-promise">
            <p>{{'Request Type' | translate}} :</p>
            <p>{{reqType | translate}}</p>
          </div>


          <div class="new-message">
            <p class="message-info">{{'Message' | translate}}</p>

            <!-- <textarea [ngModel]="updatePredictionRequest?.getPRCUSTOMERCOM" 
                    (ngModelChange)="updatePredictionRequest.setPRCUSTOMERCOM=$event"  
                    name="message" class="form-control" placeholder="Type Your message" 
                    rows="6" cols="10"></textarea> -->

            <textarea [ngModel]="updatePredictionRequest?.getPRCUSTOMERCOM" (ngModelChange)="updatePredictionRequest.setPRCUSTOMERCOM=$event"
              name="message" class="form-control" placeholder="{{'Type Your message' | translate}}" rows="6" cols="10"></textarea>

          </div>
          <div class="upload-data save-btns promise-comment new">
            <button (click)="onBackPressed()">{{'Cancel' | translate}}</button>
            <button (click)="onClickSave()">{{'Save' | translate}}</button>
          </div>
        </div>
      </div>
      <!-- <div class="profile-footer2">
                 <p><span class="global-img"></span>Headletters... All right reserved</p>
              </div> -->
    </div>
  </div>

</ion-content>
