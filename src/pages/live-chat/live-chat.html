<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Live Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list no-lines>
		<ion-item class="chatbox" *ngFor="let message of messagesList">
			<div class="chatitem" [ngClass]="{'yourself': message.name === 'Purushoth'}">
				<h3>{{message.name}}</h3>
				<p>{{message.message}}</p>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
	<ion-item>
		<ion-input type="text" placeholder="type here..." [(ngModel)]="newmessage"></ion-input>
		<button color="primary" ion-button round item-right (click)="send()">  <ion-icon name="send"></ion-icon>
    </button>
	</ion-item>
</ion-footer>
