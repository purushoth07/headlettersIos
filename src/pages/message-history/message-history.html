<ion-header>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12 no-padding>
            <div class="upload-heading">
                <h2>
                  <img (click)="onBackPressed()" src="assets/icon/arrow_back.svg" class="img-fluid back-icons">
                  <img (click)="onHomePressed()" src="assets/icon/home-icon.svg" class="img-fluid home-img float-right">
                  {{'History' | translate}}
                </h2>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item  *ngFor="let item of historyList">
        <div>
            <small>{{item}}</small>
        </div>
    </ion-item>
  </ion-list>
</ion-content>
