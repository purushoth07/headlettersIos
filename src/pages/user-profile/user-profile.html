<ion-header>
 
  <div class="profile-bg user-profile-edit">
        <div class="upload-heading edit-profile">
                <h2>
                    <img (click)="onBackPressed()" src="assets/icon/arrow_back.svg" class="back-icons">
                    <button ion-button (click)="editProfile()" class="home-img">{{'Edit'| translate}}</button>
                    {{'Profile' | translate}}
                </h2>
        </div>

        <div class="profile-logo">
                <div class="header-layer"></div>
                    <div class="profile-img" [ngStyle]="{'background-image': 'url('+userProfile?.getUserPhoto+')'}"></div>
                    <div class="profile-name">
                        <p>{{userProfile?.getUserName}}</p>
                    </div>
        </div>

  </div>
</ion-header>
