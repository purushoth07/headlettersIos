<ion-header>

    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-12 no-padding>
                    <div class="upload-heading">
                        <h2>
                          <img (click)="onBackPressed()"  src="assets/icon/arrow_back.svg" class="back-icons">
                          <img (click)="onHomePressed()"  src="assets/icon/home-icon.svg" class="home-img">
                          {{'Charges'| translate}}
                        </h2>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>


<ion-content class="new-profile">
    <div class="charges">
    </div>
    
    </ion-content>
    <ion-footer class="terms-footer upload-data-btns">
        <ion-toolbar>
            <button ion-button class="disagree" (click)="onClickDisagree()"><img src="assets/icon/Disagree.svg" alt="" title="">{{'Cancel' | translate}}</button>
            <button  ion-button class="agree" (click)="onClickAgree()"><img src="assets/icon/Agree.svg" alt="" title="">{{'Agree' | translate}}</button>
        </ion-toolbar>
    </ion-footer>
