<ion-content class="ur-balance">

    <div class="popup-month" >
        <div class="dob-add">
          <p (click)="showStatmentCalendarList(2)" >{{'Month' | translate}} <img src="assets/icon/down-arrow.svg"></p>
          <p (click)="showStatmentCalendarList(2)">{{statementCalendar?.getSelectedMonthName | translate}} <img src="assets/icon/down-arrow.svg"></p>
          <p (click)="showStatmentCalendarList(3)" >{{'Year' | translate}}<img src="assets/icon/down-arrow.svg"></p>
          <p (click)="showStatmentCalendarList(3)" >{{statementCalendar?.getSelectedYear}} <img src="assets/icon/down-arrow.svg"></p>
        </div>
    
        <div class="cancel-btns">
          <button ion-button color="light" (click)="statementDialog(1)">{{'Cancel' | translate}}</button>
          <button ion-button color="light" (click)="sendStatement()">{{'Ok' | translate}}</button>
        </div>
      </div>
</ion-content>
