<ion-content class="promise new-promise-main">


    <ion-grid  padding-horizontal>

         <ion-col col-12>

             <p>{{'Horoscope Name' | translate}} :</p>
             <p>{{promiseData?.getHORONAME}}</p>
           </div>

            [ngModel]="updatePromiseRequest?.getPmCustomerCom" 
            (ngModelChange)="updatePromiseRequest.setPmCustomerCom=$event"  name="comment"></ion-textarea>
           </div>
           <div class="upload-data save-btns promise-comment new">
              <button ion-button (click)="onBackPressed()">{{'Cancel' | translate}}</button>
              <button ion-button (click)="callUpdatePromiseApi()">{{'Save' | translate}}</button>
           </div>
