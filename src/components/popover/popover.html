<!-- Generated template for the PopoverComponent component -->
<!-- <ion-item *ngFor="let item of items" (click)="itemClick(item)" style="color: #488aff" > -->

  <ion-scroll scrollbar-y="true">
        <div *ngIf=isLanguage>
          <ion-list>
            <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                <ion-label>{{item.item}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      
        <div *ngIf=isGender>
            <ion-list>
              <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                <ion-label>{{item.item | translate}}</ion-label>
              </ion-item>
            </ion-list>
        </div>
      
        <div *ngIf=isCountry>
          <ion-list >
              <ion-item *ngFor="let item of items | sort: {property: 'PARAMCOUNTRYDESC', order: order}" (click)="itemClick(item)">
                  <ion-label>{{item.PARAMCOUNTRYDESC}}</ion-label>
              </ion-item>
          </ion-list>
        </div>
      
        <div *ngIf=isDate>
            <ion-list>
              <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                {{item.item}}
              </ion-item>
            </ion-list>
        </div>
      
        <div *ngIf=isMonth>
            <ion-list>
              <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                  <ion-label>{{item.item | translate}}</ion-label>
              </ion-item>
            </ion-list>
        </div>
      
        <div *ngIf=isYear>
            <ion-list>
              <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                {{item.item}}
              </ion-item>
            </ion-list>
        </div>
      
        <div *ngIf=isHour>
          <ion-list>
            <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
              {{item.item}}
            </ion-item>
          </ion-list>
        </div>
      
        <div *ngIf=isMin>
            <ion-list>
              <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                {{item.item}}
              </ion-item>
            </ion-list>
        </div>
      
        <div *ngIf=isSec>
            <ion-list>
              <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                {{item.item}}
              </ion-item>
            </ion-list>
        </div>
        <div *ngIf=isAmPm>
          <ion-list>
            <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                <ion-label>{{item.item | translate}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      
        <div *ngIf=isMenu>
            <ion-list>
              <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                  <ion-label>{{item.item | translate}}</ion-label>
              </ion-item>
            </ion-list>
          </div>

          <div *ngIf=isBirthOrder>
              <ion-list>
                <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                    {{item.item}}
                </ion-item>
              </ion-list>
            </div>
         
          <div *ngIf=isHoroscopeName>
            <ion-label padding-left><b>{{'Select Horoscope' | translate}}</b></ion-label>
            <ion-list>
              <ion-item *ngFor="let item of items" (click)="itemClick(item)" >
                {{item.item.getHName}}
              </ion-item>
            </ion-list>
          </div>
           
          <div *ngIf=isCalendar>
            <ion-calendar [(ngModel)]="date"
                  (onChange)="onChange($event)"
                  [options]="options"
                  type="string"
                  format="YYYY-MM-DD">
            </ion-calendar>
          </div>

      </ion-scroll>
