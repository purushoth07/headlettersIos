<div class="ur-balance">

    <div class="popup-month" style="max-height: 43%;overflow: hidden;border-radius: 10px !important;padding: 18px 20px 0;z-index: 999;background: #fff;">
        <div class="dob-add" style="display: flex;-webkit-box-pack: justify;-webkit-justify-content: space-between;-ms-flex-pack: justify;justify-content: space-between;">
          <p style="width: 40%;margin-right: 11px;border-bottom: 1px solid #ddd;padding-bottom: 5px;margin-bottom: 0;color: #444F63;font-size: 16px;padding-top: 4px;opacity: .80;position: relative;" *ngIf=!statementCalendar.getSelectedMonth (click)="showStatmentCalendarList(2)" >{{'Month' | translate}} <img src="assets/icon/down-arrow.svg" style="width: 17px;position: absolute;right: 0;"></p>
          <p style="width: 40%;margin-right: 11px;border-bottom: 1px solid #ddd;padding-bottom: 5px;margin-bottom: 0;color: #444F63;font-size: 16px;padding-top: 4px;opacity: .80;position: relative;" *ngIf=statementCalendar.getSelectedMonth  (click)="showStatmentCalendarList(2)">{{statementCalendar?.getSelectedMonthName | translate}} <img src="assets/icon/down-arrow.svg" style="width: 17px;position: absolute;right: 0;"></p>
          <p style="width: 40%;margin-right: 11px;border-bottom: 1px solid #ddd;padding-bottom: 5px;margin-bottom: 0;color: #444F63;font-size: 16px;padding-top: 4px;opacity: .80;position: relative;" *ngIf=!statementCalendar.getSelectedYear (click)="showStatmentCalendarList(3)" >{{'Year' | translate}}<img src="assets/icon/down-arrow.svg" style="width: 17px;position: absolute;right: 0;"></p>
          <p style=" margin-right: 0;width: 40%;margin-right: 11px;border-bottom: 1px solid #ddd;padding-bottom: 5px;margin-bottom: 0;color: #444F63;font-size: 16px;padding-top: 4px;opacity: .80;position: relative;" *ngIf=statementCalendar.getSelectedYear (click)="showStatmentCalendarList(3)" >{{statementCalendar?.getSelectedYear}} <img src="assets/icon/down-arrow.svg" style="width: 17px;position: absolute;right: 0;"></p>
        </div>
    
        <div class="cancel-btns" style=" margin: 20px auto 16px;width: 82%;display: flex;justify-content: space-around;">
          <button style="background-image: linear-gradient(to right, #f2880a, #f27901, #f26800, #f25503, #f13f0b);color: #fff;height: 30px;line-height: 30px;width: 100px;border-radius: 30px;box-shadow: 0 1px 3px 1px rgba(0,0,0,0.3);text-transform: capitalize;font-size: 14px;" ion-button color="light" (click)="cancelClick()">{{'Cancel' | translate}}</button>
          <button style="background-image: linear-gradient(to right, #f2880a, #f27901, #f26800, #f25503, #f13f0b);color: #fff;height: 30px;line-height: 30px;width: 100px;border-radius: 30px;box-shadow: 0 1px 3px 1px rgba(0,0,0,0.3);text-transform: capitalize;font-size: 14px;" ion-button color="light" (click)="okClick()">{{'Ok' | translate}}</button>
        </div>
      </div>
